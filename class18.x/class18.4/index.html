<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue-Day4-18/627</title>

</head>

<body>
  <div id="app">
    <button @click="onClick">点我</button>
    <br>
    <br>
    <button v-on="{mouseenter: onEnter,mouseleave: onOut}">点我二号</button>
    <br> 表单提交
    <br> //$event ,$ 为关键词 。 这样浏览器就会知道传递进来的是一个事件
    <form v-on:keyup.enter="onKeyEnter" v-on:submit.prevent="onSubmit">
      <input type="text">
      <button type="submit">提交</button>
    </form>
  </div>


  <script src="../lib/Vue.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
