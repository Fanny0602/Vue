<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue-第一课</title>
</head>

<body>
  <div id="app">
    <div>
      <input type="text" v-model="name" />
      <span>你的名字是：{{name}}</span>
    </div>
    <div>
      <input type="text" v-model="age" />
      <span>你的年龄是：{{age}}</span>
    </div>
    <div>
      <input type="text" v-model="sex" />
      <span v-show="sex">你的性别是：{{sex}}</span>
    </div>
  </div>

  <script src="../lib/Vue.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
